<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Incrementing Number on Click</title>
</head>
<body>

<p>Click anywhere on the page to see the incrementing number:</p>
<p id="incrementNumber">0</p>

<script>
// Select the paragraph element where the number will be displayed
const incrementNumberElement = document.getElementById('incrementNumber');

// Initialize the counter
let count = 0;

// Function to increment the counter and update the display
function incrementNumber() {
  count++;
  incrementNumberElement.textContent = count;
}

// Add event listener to the entire document to detect clicks
document.addEventListener('click', incrementNumber);
</script>

</body>
</html>
